<form class="form flex-container">
  <mat-form-field class="example-full-width">
    <mat-label>Naam</mat-label>
    <input [(ngModel)]="naam" matInput placeholder="Naam" value="" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Uurloon</mat-label>
    <input [(ngModel)]="wage" matInput type="number" placeholder= />
  </mat-form-field>
  <button color="primary" mat-fab>
    <mat-icon aria-hidden="false" aria-label="add member">
      <span class="material-symbols-outlined"> plus </span>
    </mat-icon>
  </button>
</form>
<div id="members-container">
  <table mat-table [dataSource]="memberArray" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Naam</th>
      <td mat-cell *matCellDef="let member">{{ member.name }}</td>
    </ng-container>

    <!-- Uurloon Column -->
    <ng-container matColumnDef="wage">
      <th mat-header-cell *matHeaderCellDef>Uurloon</th>
      <td mat-cell *matCellDef="let member">{{ member.wage }}</td>
    </ng-container>

    <!-- delete button -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let member">
        <button
          mat-icon-button
          matTooltip="Basic"
          aria-label="Delete row button"
          (click)="deleteRow(member.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
